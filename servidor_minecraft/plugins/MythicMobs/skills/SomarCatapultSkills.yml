MarcCatapult1:
  Conditions:
#    - variableEquals{var=target.catapulta;t=INTEGER;value=0}
    - variableEquals{var=caster.priori;value=1}
  Skills:
    - message{m="&a Soldado - 1 por reclutar"} @NearestPlayer
    - setvariable{var=target.catapultuuid;t=String;value="<caster.uuid>"} @Target
    - setvariable{var=target.catapulta;t=INTEGER;value=1} @Target
    - sudoSkill{s=reportarseACatapult1} @Target
    - setFaction{faction=SomarCatapultero} @Target
    - projectile{bullet=block;material=STONE} @Target
    - clearthreat @Self
#Se cierra el reclutamiento por catapulta y se baja la prioridad
    - sudoskill{s=restarVariabP2} @LivingInWorld #Debo hace que el restar cumpla su funcion en este caso tambi[en,
