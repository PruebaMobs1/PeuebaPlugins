    - projectile{bullet=block;material=STONE} @EIR{r=30;limit=1}
MarcCatapult3:
  TargetConditions:
    - variableEquals{key=target.catapulta;value=UNDEFINED} true
  Skills:
    - setvariable{var=target.catapulta;t=INTEGER;value=3} @EIR{r=30;limit=1}
    - projectile{bullet=block;material=STONE} @EIR{r=30;limit=1}
    - msg{m="marcando al tercero ahora"}
AvisoCatap:
  Cooldown: 20
