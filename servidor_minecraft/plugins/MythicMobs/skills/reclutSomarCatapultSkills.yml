RecCPrepareModelSomar:
  Skills:
  - variableUnset{var=world.catapultas;t=Integer}
  - setvariable{var=world.catapultas;t=Integer;val=0;save=true}
  - setvariable{var=world.tempPriori;t=Integer;val=0}
